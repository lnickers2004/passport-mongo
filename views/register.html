<!--Created by larrynickerson on 3/16/15.--><!DOCTYPE html>
<html>
<head><title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Registration Details
                <div class="signup-wall">
                    <form action="/signup" method="POST" class="form-signin">

                        <input type="text" name="username"
                               placeholder="Username" required
                               autofocus
                               class="form-control">

                        <input type="password" name="password" placeholder="Password" required
                               class="form-control nomargin">

                        <input type="email" name="email" placeholder="Email" required
                               class="form-control">

                        <input type="text"
                               name="firstName"
                               placeholder="First Name"
                               required
                               class="form-control">

                        <input type="text" name="lastName" placeholder="Last Name" required class="form-control">

                        <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                        
                        <span class="clearfix"></span>
                    </form>
                </div>
                <div id="message"></div>
            </h1>
        </div>
    </div>
</div>
</body>
</html>
